<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="main-body">
    <div class="container">
      <div class="header-content">
        <h2>calc</h2>
        <p>THEME</p>
        <div class="toggle-div">
          <div class="number-div">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="radio-div">
            <label>
              <input id="1" type="radio" name="theme" value="radio-1" checked>
            </label>
            <label>
              <input id="2" type="radio" name="theme" value="radio-2">
            </label>
            <label>
              <input id="3" type="radio" name="theme" value="radio-3">
            </label>
          </div>
        </div>
      </div>

      <div class="input-field">
        <input type="text" id="numberInput" name="calculator-input">
      </div>

      <div class="keypad">
        <div class="griddy">
          <div class="number-grid">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="reset-del-js">DEL</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>+</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>-</div>
            <div>.</div>
            <div>0</div>
            <div>/</div>
            <div>x</div>
          </div>
          <div class="reset-equal">
            <div class="reset-del-js">RESET</div>
            <div>=</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.bertwitzel.com/">Bert Witzel</a>.
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
