<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="main-body">
    <div class="container">
      <div class="header-content">
        <h2>calc</h2>
        <p>THEME</p>
        <div class="toggle-div">
          <div class="number-div">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="radio-div">
            <label>
              <input id="1" type="radio" name="theme" value="radio-1" checked>
            </label>
            <label>
              <input id="2" type="radio" name="theme" value="radio-2">
            </label>
            <label>
              <input id="3" type="radio" name="theme" value="radio-3">
            </label>
          </div>
        </div>
      </div>

      <div class="input-field" id="numberInput"></div>

      <div class="keypad">
        <div class="griddy">
          <div class="number-grid">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" data-action="delete" class="reset-del-js">DEL</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" data-action="add">+</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" data-action="subtract">-</button>
            <button type="button" data-action="decimal">.</button>
            <button type="button">0</button>
            <button type="button" data-action="divide">/</button>
            <button type="button" data-action="multiply">x</button>
          </div>
          <div class="reset-equal">
            <button type="button" data-action="reset" class="reset-del-js">RESET</button>
            <button type="button" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.bertwitzel.com/">Bert Witzel</a>.
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
